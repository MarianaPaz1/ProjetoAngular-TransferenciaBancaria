<table class="table table-hover bg-light">
  <thead>
    <tr >
      <th scope="col">NÃºmero do Cliente</th>
      <th scope="col">Nome do Cliente</th>
      <th scope="col">Valor</th>
      <th scope="col">Conta do Cliente</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listarTransferencia">
      <th>{{ item.id_tranferencia }}</th>
      <td>{{ item.nomeCliente }}</td>
      <td>{{ item.valor }}</td>
      <td>{{ item.contaCliente }}</td>
      <td>
        <button
          class="btn btn-warning"
          (click)="editar(item.id_tranferencia)"
        >
          Editar
        </button>
      </td>
      <td>
        <button
          class="btn btn-danger"
          (click)="deletar(item.id_tranferencia)"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
